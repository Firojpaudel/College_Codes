<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            margin: 20px;
            border-collapse: separate;
            border-spacing: 5px;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Student Information Table</h2>
    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>Ram Mahat</td>
            <td>85</td>
            <td>90</td>
            <td>175</td>
        </tr>
        <tr>
            <td>Sita Gurung</td>
            <td>92</td>
            <td>88</td>
            <td>180</td>
        </tr>
    </table>
</body>
</html>
