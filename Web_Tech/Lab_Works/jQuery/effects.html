<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic jQuery Effects</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .box {
            width: 150px;
            height: 80px;
            background-color: #3498db;
            margin: 10px 0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            margin: 5px;
            padding: 5px 10px;
        }

        .effect-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Basic jQuery Effects</h1>

    <!-- Show/Hide Effects -->
    <div class="effect-group">
        <h3>Show/Hide Effects</h3>
        <div class="box" id="showHideBox">Box 1</div>
        <button onclick="$('#showHideBox').hide('slow')">Hide</button>
        <button onclick="$('#showHideBox').show('slow')">Show</button>
    </div>

    <!-- Fade Effects -->
    <div class="effect-group">
        <h3>Fade Effects</h3>
        <div class="box" id="fadeBox">Box 2</div>
        <button onclick="$('#fadeBox').fadeOut('slow')">Fade Out</button>
        <button onclick="$('#fadeBox').fadeIn('slow')">Fade In</button>
    </div>

    <!-- Slide Effects -->
    <div class="effect-group">
        <h3>Slide Effects</h3>
        <div class="box" id="slideBox">Box 3</div>
        <button onclick="$('#slideBox').slideUp('slow')">Slide Up</button>
        <button onclick="$('#slideBox').slideDown('slow')">Slide Down</button>
    </div>

    <script>
        // Ensure all boxes are visible on page load
        $(document).ready(function() {
            $('.box').show();
        });
    </script>
</body>
</html>
