<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Append/Prepend Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 30px auto; }
        div { border:1px solid #ccc; margin:10px 0; padding:10px; }
        .h { background:#ffeb3b; }
        button { margin:2px; }
    </style>
</head>
<body>
    <h2>Append/Prepend Demo</h2>

    <div>
        <p id="txt">Text</p>
        <button>Append</button><button>Prepend</button>
    </div>
    <div>
        <ul id="lst"><li>Item</li></ul>
        <button>Append</button><button>Prepend</button>
    </div>
    <div>
        <div id="blk"><p>Block</p></div>
        <button>Append</button><button>Prepend</button>
    </div>

    <script>
        let n=1;
        $('div').has('button').each(function(idx){
            let $div=$(this);
            $div.find('button').eq(0).click(function(){
                if(idx===0) $('#txt').append(`<span class='h'>[${n++}]</span>`);
                if(idx===1) $('#lst').append(`<li>Item ${n++}</li>`);
                if(idx===2) $('#blk').append(`<div class='h'><p>Block ${n++}</p></div>`);
            });
            $div.find('button').eq(1).click(function(){
                if(idx===0) $('#txt').prepend(`<span class='h'>[${n++}]</span>`);
                if(idx===1) $('#lst').prepend(`<li>Item ${n++}</li>`);
                if(idx===2) $('#blk').prepend(`<div class='h'><p>Block ${n++}</p></div>`);
            });
        });
    </script>
</body>
</html>
