<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Plugins Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 30px auto; }
        section { margin: 30px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .slider img { width: 100%; height: 220px; object-fit: cover; }
        .gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .gallery img { width: 100%; height: 100px; object-fit: cover; cursor: pointer; }
        button { padding: 7px 14px; margin: 3px; }
    </style>
</head>
<body>
    <h2>jQuery Plugins Demo</h2>
    <section>
        <h3>Slick Slider</h3>
        <div class="slider">
            <div><img src="https://picsum.photos/800/400?random=1"></div>
            <div><img src="https://picsum.photos/800/400?random=2"></div>
            <div><img src="https://picsum.photos/800/400?random=3"></div>
        </div>
    </section>
    <section>
        <h3>Lightbox Gallery</h3>
        <div class="gallery">
            <a href="https://picsum.photos/800/600?random=1"><img src="https://picsum.photos/200/150?random=1"></a>
            <a href="https://picsum.photos/800/600?random=2"><img src="https://picsum.photos/200/150?random=2"></a>
            <a href="https://picsum.photos/800/600?random=3"><img src="https://picsum.photos/200/150?random=3"></a>
            <a href="https://picsum.photos/800/600?random=4"><img src="https://picsum.photos/200/150?random=4"></a>
        </div>
    </section>
    <section>
        <h3>Accordion</h3>
        <div id="accordion">
            <h4>Section 1</h4>
            <div><p>Content for section 1.</p></div>
            <h4>Section 2</h4>
            <div><p>Content for section 2.</p></div>
            <h4>Section 3</h4>
            <div><p>Content for section 3.</p></div>
        </div>
    </section>
    <section>
        <h3>Toastr Toasts</h3>
        <button onclick="toastr.success('Success!')">Success</button>
        <button onclick="toastr.info('Info!')">Info</button>
        <button onclick="toastr.warning('Warning!')">Warning</button>
        <button onclick="toastr.error('Error!')">Error</button>
    </section>
    <script>
        $(function() {
            $('.slider').slick({ dots:true, infinite:true, speed:500, fade:true, autoplay:true, autoplaySpeed:2500 });
            $('.gallery').magnificPopup({ delegate:'a', type:'image', gallery:{enabled:true} });
            $('#accordion').accordion({ collapsible:true, heightStyle:'content' });
            toastr.options = { closeButton:true, progressBar:true, positionClass:'toast-top-right', timeOut:2000 };
        });
    </script>
</body>
</html>
