<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Hover Effects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* List-based Navigation */
        .nav-list {
            background-color: #333;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .nav-list ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav-list a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-list a:hover {
            background-color: #555;
            transform: translateY(-2px);
        }

        /* Table-based Navigation */
        .nav-table {
            width: 100%;
            background-color: #2196F3;
            margin-bottom: 2rem;
        }

        .nav-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .nav-table td {
            text-align: center;
            padding: 1rem;
        }

        .nav-table a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-table td:hover {
            background-color: #1976D2;
        }

        .nav-table a:hover {
            transform: scale(1.1);
        }

        /* Section titles */
        h2 {
            text-align: center;
            margin: 2rem 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>List-based Navigation</h2>
    <nav class="nav-list">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <h2>Table-based Navigation</h2>
    <nav class="nav-table">
        <table>
            <tr>
                <td><a href="#">Home</a></td>
                <td><a href="#">About</a></td>
                <td><a href="#">Services</a></td>
                <td><a href="#">Portfolio</a></td>
                <td><a href="#">Contact</a></td>
            </tr>
        </table>
    </nav>
</body>
</html>
