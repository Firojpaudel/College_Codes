<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Positioning</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a2a;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 150vh;
            padding: 20px;
        }
        .object {
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        nav {
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .sun {
            width: 100px;
            height: 100px;
            background: radial-gradient(#ffd700, #ff8c00);
            margin: 20px auto;
        }
        .earth {
            position: relative;
            width: 60px;
            height: 60px;
            background: radial-gradient(#4B9CD3, #13294B);
            left: 50px;
            top: 20px;
        }
        .space-box {
            position: relative;
            background: rgba(255,255,255,0.05);
            height: 150px;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .moon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(#D3D3D3, #808080);
            top: 20px;
            right: 40px;
        }
        .star {
            position: fixed;
            width: 40px;
            height: 40px;
            background: #FFD700;
            bottom: 20px;
            right: 20px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        section { margin: 30px 0; }
        h2 { color: #FFD700; margin-bottom: 10px; }
        p { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 4px; margin: 5px 0; }
    </style>
</head>
<body>
    <nav>ðŸ“’ Sticky Navbar </nav>
    <section>
        <h2>Static Sun</h2>
        <p>Normal document flow</p>
        <div class="object sun">Sun</div>
    </section>
    <section>
        <h2>Relative Earth</h2>
        <p>Shifted 50px right, 20px down</p>
        <div class="space-box">
            <div class="object earth">Earth</div>
        </div>
    </section>
    <section>
        <h2>Absolute Moon</h2>
        <p>Positioned relative to space-box</p>
        <div class="space-box">
            <div class="object moon">Moon</div>
        </div>
    </section>
    <div class="object star"></div>
</body>
</html>
