<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Timers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }

        .example {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .output {
            background-color: #f5f5f5;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simple JavaScript Timers</h1>

    <!-- setTimeout Example -->
    <div class="example">
        <h2>setTimeout Demo</h2>
        <button onclick="showDelayedMessage()">Show Delayed Message</button>
        <div id="timeoutOutput" class="output"></div>
    </div>

    <!-- setInterval Example -->
    <div class="example">
        <h2>setInterval Demo</h2>
        <button onclick="startCounter()">Start Counter</button>
        <button onclick="stopCounter()">Stop Counter</button>
        <div id="counterOutput" class="output">0</div>
    </div>

    <script>
        // setTimeout Example
        function showDelayedMessage() {
            const output = document.getElementById('timeoutOutput');
            output.textContent = 'Waiting...';
            
            setTimeout(() => {
                output.textContent = 'Hello! This message appeared after 2 seconds.';
            }, 2000);
        }

        // setInterval Example
        let counterInterval;
        let count = 0;

        function startCounter() {
            if (!counterInterval) {
                counterInterval = setInterval(() => {
                    count++;
                    document.getElementById('counterOutput').textContent = count;
                }, 1000);
            }
        }

        function stopCounter() {
            if (counterInterval) {
                clearInterval(counterInterval);
                counterInterval = null;
            }
        }
    </script>
</body>
</html>
