<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }

        .box {
            width: 200px;
            height: 100px;
            background-color: lightgray;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .output {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Simple JavaScript Events</h1>

    <!-- Click Event -->
    <h3>1. Click Event</h3>
    <button onclick="showMessage('You clicked the button!')">Click Me</button>
    
    <!-- Mouse Events -->
    <h3>2. Mouse Events</h3>
    <div class="box" 
         onmouseover="this.style.backgroundColor='yellow'" 
         onmouseout="this.style.backgroundColor='lightgray'">
        Hover over me
    </div>

    <!-- Keyboard Events -->
    <h3>3. Keyboard Event</h3>
    <input type="text" 
           onkeyup="document.getElementById('keyOutput').textContent = 'You typed: ' + this.value" 
           placeholder="Type something...">
    <div id="keyOutput" class="output"></div>

    <!-- Form Event -->
    <h3>4. Form Event</h3>
    <form onsubmit="handleForm(event)">
        <input type="text" placeholder="Enter your name" required>
        <button type="submit">Submit</button>
    </form>
    <div id="formOutput" class="output"></div>

    <script>
        function showMessage(message) {
            alert(message);
        }

        function handleForm(event) {
            event.preventDefault();
            const name = event.target[0].value;
            document.getElementById('formOutput').textContent = 'Hello, ' + name + '!';
        }
    </script>
</body>
</html>
