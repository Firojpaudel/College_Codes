<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .example {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .output {
            background-color: #f8f9fa;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Loops Examples</h1>

    <!-- For Loop Example -->
    <div class="example">
        <h2>1. For Loop</h2>
        <p>Multiplication table for 5:</p>
        <button onclick="showMultiplicationTable()">Show Table</button>
        <div id="forOutput" class="output"></div>
    </div>

    <!-- While Loop Example -->
    <div class="example">
        <h2>2. While Loop</h2>
        <p>Countdown from 5:</p>
        <button onclick="showCountdown()">Start Countdown</button>
        <div id="whileOutput" class="output"></div>
    </div>

    <!-- Do While Loop Example -->
    <div class="example">
        <h2>3. Do While Loop</h2>
        <p>Count until reaching 5:</p>
        <button onclick="showDoWhile()">Start Counting</button>
        <div id="doWhileOutput" class="output"></div>
    </div>

    <script>
        // For Loop Example
        function showMultiplicationTable() {
            let output = '';
            for (let i = 1; i <= 5; i++) {
                output += `5 Ã— ${i} = ${5 * i}\n`;
            }
            document.getElementById('forOutput').textContent = output;
        }

        // While Loop Example
        function showCountdown() {
            let count = 5;
            let output = '';
            while (count >= 0) {
                output += count + (count > 0 ? ', ' : '');
                count--;
            }
            document.getElementById('whileOutput').textContent = output;
        }

        // Do While Loop Example
        function showDoWhile() {
            let count = 1;
            let output = '';
            do {
                output += `Count: ${count}\n`;
                count++;
            } while (count <= 5);
            document.getElementById('doWhileOutput').textContent = output;
        }
    </script>
</body>
</html>
