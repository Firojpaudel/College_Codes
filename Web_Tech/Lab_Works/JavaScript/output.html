<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Output Methods</title>
</head>
<body>
    <h2>JavaScript Output Methods</h2>
    
    <button onclick="showConsoleLog()">1. console.log()</button>
    <button onclick="showAlert()">2. alert()</button>
    <button onclick="showInnerHTML()">3. innerHTML</button>
    
    <div id="output"></div>

    <script>
        function showConsoleLog() {
            console.log("This is printed in console");
        }

        function showAlert() {
            alert("This is an alert!");
        }

        function showInnerHTML() {
            document.getElementById("output").innerHTML = "This text is shown using innerHTML";
        }
    </script>
</body>
</html>
