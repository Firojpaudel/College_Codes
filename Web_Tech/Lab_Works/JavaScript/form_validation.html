<!DOCTYPE html>
<html>
<head>
    <title>Simple Regex Demo</title>
    <style>
        .error { color: red; display: none; }
    </style>
</head>
<body>
    <h3>RegEx Pattern Test</h3>
    <p>Pattern: letters and numbers only, 3-10 characters</p>

    <input type="text" id="test-input" oninput="validate(this)">
    <div id="error" class="error">Invalid input! Only letters and numbers, 3-10 characters allowed.</div>

    <script>
        function validate(input) {
            // Pattern: only letters and numbers, length 3-10
            const pattern = /^[a-zA-Z0-9]{3,10}$/;
            const isValid = pattern.test(input.value);
            document.getElementById('error').style.display = isValid ? 'none' : 'block';
        }
    </script>
</body>
</html>
