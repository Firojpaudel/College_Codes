<!DOCTYPE html>
<html>
<head>
    <title>JS Lightbulb</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background-color: #333;
            font-family: sans-serif;
        }
        #bulb {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #333;
            border: 2px solid white;
            box-shadow: 0 0 50px 20px rgba(255, 255, 0, 0);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        #bulb.on {
            background-color: yellow;
            box-shadow: 0 0 50px 20px rgba(255, 255, 0, 0.8);
        }
        #button {
            margin-top: 50px;
            padding: 10px 20px;
            background-color: #eee;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="bulb"></div>
    <button id="button" onclick="toggleBulb()">Toggle</button>

    <script>
        function toggleBulb() {
            var bulb = document.getElementById('bulb');
            bulb.classList.toggle('on');
        }
    </script>
</body>
</html>
