<!DOCTYPE html>
<html>
<head>
    <title>JS Events - Minimal</title>
    <script>
        function changeTextAndShowPopup() {
            document.getElementById('abc').innerHTML = "This is Web Tech!";            
            alert("Text has been changed successfully!");
        }
    </script>
</head>
<body>
    <p id="abc">Hello MBM!</p>
    <button onclick="changeTextAndShowPopup()">Change Text & Show Popup</button>
    
</body>
</html>
