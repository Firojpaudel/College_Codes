<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.4</title>
</head>
<body>
    <form action="" onsubmit="validateS()">
        Username: <input type="text" name="name" id="name"><br><br>
        Password: <input type="password" id="password" name="password"><br><br>
        Hobby: <input type="checkbox" id ="hobby" name="hobby">Code 
        <input type="checkbox" id ="hobby" name="hobby">Sleep <br><br>
        
        Gender: <input name= "gender" type="radio">Male <input name="gender" type="radio">Female <br><br>

        <input type="submit" name="submit" id="submit" value="Submit">
    </form>

    <script>
        function validateS(){
            var username = document.getElementById("name").value;
            if(username.length == 0){
                alert("Username should be not empty");
                return false;
            }
            var password = document.getElementById("password").value;
            if(password.length <= 5){
                alert("Pass must be greater than 5 chars");
                return false;

            }
            var hobbies = document.getElementsByName("hobby").checked;
            if(!hobbies){
                alert("Select at least one hobby");
                return false;
            }

            var gender = document.getElementsByName("gender").checked;
            if(!gender){
                alert("Select your gender");
                return false;
            }
        }
    </script>
</body>
</html>
