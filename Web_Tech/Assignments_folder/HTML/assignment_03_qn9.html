<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_03: Qn 09</title>
</head>
<body>
    <h4>First 50 prime numbers:</h4>
    <div id="result"></div>
    <script>
        // Function to generate primeNumbers
        function generatePrimeNumbers() {
            let count = 0; // Prime Number counter
            let num = 2; 
            while (count < 50) {
                let isPrime = true;
                for (let j = 2; j < num; j++) {
                    if (num % j == 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) {
                    document.getElementById("result").innerHTML += num + ", ";
                    count++; // Counter in operation :)
                }
                num++; 
                }
            }
        generatePrimeNumbers();
    </script>
</body>
</html>
