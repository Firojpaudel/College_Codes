<body>
    <h4>Prime or Composite?</h4>
    <div id="result"></div>
    <script>
        //Function to identify the number is Prime or Composite
        function checkPrime(num) {
            let isPrime = true;
            if (num <= 1) {
                isPrime = false;
            }
            else {
                for (let i = 2; i < num; i++) {
                    if (num % i == 0) {
                        isPrime = false;
                        break;
                    }
                }
            }
            return isPrime;
        }

        alert("Prime Number Checker App Running:")
        let number = prompt("Enter your number to test:")

        // Function Calling ...
        const boolean = document.getElementById("result")

        boolean.textContent = "The number " + number + " is prime ?: " + checkPrime(number);
    </script>
</body>
