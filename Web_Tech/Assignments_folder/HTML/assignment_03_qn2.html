<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_03: Qn 2</title>
</head>
<body>
    <h4>Fibonacci Series</h4>
    <div id="result"></div>
    <script>
        // Function for fibonacci series
        function fibonacci(n) {
            if (n <= 0) {
                alert("Please enter a positive number");
                return [];
            } else if (n === 1) {
                return [0];
            } else if (n === 2) {
                return [0, 1];
            } else {
                const series = fibonacci(n - 1);
                series.push(series[series.length - 1] + series[series.length - 2]);
                return series;
            }
        }
        
        // number of terms:
        const number = 15;

        //Function Calling and logging
        const fibonacciSeries = fibonacci(number);
        console.log("Fibonacci Series up to " + number + " terms:");
        console.log(fibonacciSeries);
        alert("Fibonacci Series up to " + number + " terms: " + fibonacciSeries);

        // Get a reference to the result div
        const resultDiv = document.getElementById("result");

        resultDiv.textContent = "Fibonacci Series up to " + number + " terms: " + fibonacciSeries;
    </script>
</body>
</html>
